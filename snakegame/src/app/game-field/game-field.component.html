<canvas #field [height]="fieldDimensions" [width]="fieldDimensions" [style.background]="bgColor"></canvas>
<h3>Score</h3>
<input type="text" readonly [value]="score">
<input *ngIf="snake.direction === null" type="range" max="10" min="1" (change)="setGameSpeed($event)" value="4">
<input *ngIf="snake.direction === null" type="text" placeholder="Navn" (change)="setNickName($event)">
<app-high-score [highScores]="highScore"></app-high-score>
